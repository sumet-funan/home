<script>
  function validateResult(firstNumber, secondNumber, resultNumber, symbol) {
    if (firstNumber == 0 && secondNumber == 0) {
      Swal.fire({
        title: 'แจ้งเตือน!',
        text: 'กรุณาใส่ตัวเลขมากกว่า 0',
        icon: 'info',
        confirmButtonText: 'ตกลง'
      })
      return { status: false, message: "zero"};
    }

    let isCorrect;
    switch (symbol) {
      case "+":
        isCorrect = (firstNumber + secondNumber) == resultNumber;
        break;
      case "-":
        isCorrect = (firstNumber - secondNumber) == resultNumber;
        break;
      case "*":
        isCorrect = (firstNumber * secondNumber) == resultNumber;
        break;
      case "/":
        isCorrect = (firstNumber / secondNumber) == resultNumber;
        break;
      default:
        return false;
    }

    if (isCorrect) {
      Swal.fire({
        icon: "success",
        title: "ถูกต้อง!",
        showConfirmButton: false,
        timer: 1500
      });
    }
    else {
      Swal.fire({
        title: 'ยังไม่ถูก!',
        text: 'ลองดูอีกครั้งนะ',
        icon: 'error',
        confirmButtonText: 'ตกลง'
      })
      
    }

    return { status: isCorrect, message: ""};
  }
</script>
